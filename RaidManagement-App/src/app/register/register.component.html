<div class="container register-wrapper">
	<div class="d-flex justify-content-center">
		<div class="card card-color">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
        <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="input-group form-group">
          <div class="input-group-prepend">
          <div class="input-group-text"><i class="far fa-user"></i></div>
          </div>
    <input type="text" class="form-control" name="username" placeholder="Username" required [(ngModel)]="model.username">
    
  </div>
  <div class="input-group form-group">
    <div class="input-group-prepend">
      <div class="input-group-text"><i class="far fa-key"></i></div>
    </div>
    <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn button-sign-up" type="submit">Register</button>
  </div>
  
</form>
</div>
</div>
</div>
