<div class="container-fluid account-wrapper bg-white">
  <div class="row">
    <div class="col-sm-12 pt-3 pb-3">
      <h1 class="text-center">placeholder text </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 bg-dark rounded">
      <div class="p-3 d-flex flex-row">
        <img
          src="{{ mainChar?.thumbnail_url }}"
          class="img-fluid border border-white m-2"
        />
        <div class="d-flex flex-column align-items-start">
          <h2 class="text-light pl-3">{{ mainChar?.name }}</h2>
          <div class="d-flex flex-row">
            <h5 class="text-light pl-3">{{ mainChar?.region.toUpperCase() }}</h5>
            <h5 class="text-light pl-1">{{ mainChar?.realm }}</h5>
          </div>
          <div class="d-flex flex-row">
            <h6 class="text-light pl-3">{{ mainChar?.race }}</h6>
            <h6 class="class-{{mainChar?.class}} pl-1" >{{ mainChar?.class }}</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
