<div class="container-fluid profile-wrapper bg-white">
  <div class="row">
    <div class="col-sm-12 pt-3 pb-3">
      <h1 class="text-center">placeholder text </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 bg-dark rounded">
      <div class="p-3 d-flex flex-row" >
        <img
          src="{{ characterModel.thumbnail_url }}"
          class="img-fluid border border-white m-2"
        />
        <div class="d-flex flex-column align-items-start">
          <h2 class="text-light pl-3">{{ characterModel.name }}</h2>
          <div class="d-flex flex-row">
            <h5 class="text-light pl-3">{{ characterModel.region.toUpperCase() }}</h5>
            <h5 class="text-light pl-1">{{ characterModel.realm }}</h5>
          </div>
          <div class="d-flex flex-row">
            <h6 class="text-light pl-3">{{ characterModel.race }}</h6>
            <h6 class="class-paladin pl-1">{{ characterModel.class }}</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
