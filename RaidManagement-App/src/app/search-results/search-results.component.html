<div class="container-fluid results-wrapper bg-white">
  <div class="row">
    <div class="col-sm-12 pt-3 pb-3">
      <h1 class="text-center">placeholder text </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 bg-dark rounded" *ngIf="canBeLoaded">
      <div class="p-3 d-flex flex-row" >
        <div class="align-items-start" >
          <h4 class="text-light pl-3" *ngFor="let item of this.charactersStartingWith">{{ item?.fullName }}</h4>
        </div>
      </div>
      <hr/>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
